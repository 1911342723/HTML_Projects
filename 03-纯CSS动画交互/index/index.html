<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner动画交互</title>
  <style>
    @import "../CSS/style.css";
  </style>
</head>
<body>
    <div class="wrap">
        <div class="nav">
            <div class="menu">
                <span class="iconfont icon-caidan"></span>
            </div>
            <div class="logo">
                <img src=" 可换logo图片 " alt=""/>
            </div>
            <div class="btn">Back</div>

        </div>
        <div class="content">
            <div class="text">
                <!--文字可替换-->
            <h1>欲买桂花同载酒</h1>
            <h1>终不似</h1>
            <h1>少年游</h1>
            <h2>By:一只好鼠鼠</h2>
            <div class="more">Look ahead</div>
            <div class="page">
                <span class="iconfont icon-anniu-jiantouxiangyou_o"></span>
                <span>2022-2023</span>
            </div>
                </div>
            <!--视频 -->
            <div class="video">
                <div class="slogan">
                    <h1>Today</h1>
                    <h1>How are your feeling?</h1>
                    <div class="more">Look ahead</div>
                </div>
                <!--视频可替换-->
                <video src="../Video/bg.mp4"
                       muted loop autoplay></video>
            </div>
            <!--星星图片可替换-->
            <img class="star1" src="../img/star1.png">
            <img class="star2" src="../img/star2.png">
            <img class="star3" src="../img/star3.png">
            </div>
        </div>


</body>
</html>
