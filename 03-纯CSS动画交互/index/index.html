<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner动画交互</title>
  <style>
    @import "../CSS/style.css";
  </style>
    <script type="text/javascript" src="../Script/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function (){
            /*返回按钮*/
           $(".btn").click(function (){
              //添加事件
               alert("这里还没写！")
           });
           /*Next按钮*/
           $(".more").click(function (){
               //添加事件
                alert("这个事件也还没有写QWQ")
           });
        });
    </script>
</head>
<body>
    <div class="wrap">
        <div class="nav">
            <div class="menu">
                <span class="iconfont icon-caidan"></span>
            </div>
            <div class="logo">
                <img src="../img/logo.png" alt=""/>
            </div>
            <!--下拉框-->
            <select class="select" >
                <option class="option">More</option>
                <option class="option">你好！</option>
                <option class="option">我不好~</option>
                <option class="option">你不好也要好!</option>
                <option class="option">好好好</option>
            </select>
            <!--返回按钮-->
            <button class="btn">Back</button>


        </div>
        <div class="content">
            <div class="text">
                <!--文字可替换-->
            <h1>欲买桂花同载酒</h1>
            <h1>终不似</h1>
            <h1>少年游</h1>
            <h2>By:一只好鼠鼠</h2>
            <button class="more">Next</button>
            <div class="page">
                <span>2022-2023</span>
            </div>
                </div>
            <!--视频 -->
            <div class="video">
                <div class="slogan">
                    <h1>Today</h1>
                    <h1>How are your feeling?</h1>
                    <div class="more">Next</div>
                </div>
                <!--视频可替换-->
                <video src="../Video/bg.mp4"
                       muted loop autoplay></video>
            </div>
            <!--星星图片可替换-->
            <img class="star1" src="../img/star1.png">
            <img class="star2" src="../img/star2.png">
            <img class="star3" src="../img/star3.png">
            </div>
        </div>


</body>
</html>
